<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Title -->
    <title>Calculator</title>
  </head> 

  <body>
  
    <input id="result" type="number">

    <div id="calculator">
      <button class="btn" id="clear" value="C">C</button>
      <button class="btn" id="division" value="/">/</button>
      <button class="btn" id="multiplication" value="x">&times;</button>
      <button class="btn" id="delete" value="delete">&#8592;</button>

      <button class="btn" id="number-7" value="7">7</button>
      <button class="btn" id="number-8" value="8">8</button>
      <button class="btn" id="number-9" value="9">9</button>
      <button class="btn" id="subtraction" value="-">-</button>

      <button class="btn" id="number-4" value="4">4</button>
      <button class="btn" id="number-5" value="5">5</button>
      <button class="btn" id="number-6" value="6">6</button>
      <button class="btn" id="addition" value="+">+</button>

      <button class="btn" id="number-1" value="1">1</button>
      <button class="btn" id="number-2" value="2">2</button>
      <button class="btn" id="number-3" value="3">3</button>
      <button class="btn" id="root" value="root">&#8730;</button>

      <button class="btn" id="number-0" value="0">0</button>
      <button class="btn" id="period" value=".">.</button>
      <button class="btn" id="equal" value="=">=</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
